<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Metadata Editor</title>
    
    <!-- External Libraries for MP3 Metadata Editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>MP3 Metadata Editor ðŸŽµ</h2>

        <!-- File Upload -->
        <div class="upload-section">
            <label class="custom-button">
                <span class="label">Select MP3 File</span>
                <input type="file" id="fileInput" accept="audio/mp3" hidden>
                <span class="gradient"></span>
                <span class="transition"></span>
            </label>
        </div>

        <!-- Metadata Form -->
        <div class="form-container">
            <input class="c-form__input" id="title" placeholder="Title" type="text">
            <input class="c-form__input" id="artist" placeholder="Artist" type="text">
            <input class="c-form__input" id="album" placeholder="Album" type="text">
        </div>

        <!-- Upload Cover Image -->
        <div class="upload-section">
            <label class="custom-button">
                <span class="label">Upload Cover Art</span>
                <input type="file" id="coverInput" accept="image/*" hidden>
                <span class="gradient"></span>
                <span class="transition"></span>
            </label>
        </div>

        <!-- Preview Cover Art -->
        <div id="previewCoverContainer">
            <h3>Cover Preview</h3>
            <img id="coverPreview" src="" alt="Cover Preview">
        </div>

        <!-- Update Button -->
        <button class="custom-button" onclick="updateTags()">
            <span class="label">Update Tags</span>
            <span class="gradient"></span>
            <span class="transition"></span>
        </button>

        <!-- Preview Section -->
        <div id="previewSection">
            <h3>Preview</h3>
            <audio controls id="audioPlayer"></audio>
            <p><strong>Title:</strong> <span id="previewTitle"></span></p>
            <p><strong>Artist:</strong> <span id="previewArtist"></span></p>
            <p><strong>Album:</strong> <span id="previewAlbum"></span></p>
        </div>

        <!-- Download Button -->
        <button id="downloadButton" class="custom-button" style="display:none;">
            <span class="label">Download Updated MP3</span>
            <span class="gradient"></span>
            <span class="transition"></span>
        </button>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
