<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Metadata Editor</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- JS Libraries for MP3 Metadata Editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>MP3 Metadata Editor</h2>

        <!-- File Upload -->
        <label for="fileInput" class="custom-button">
            <span class="label">Choose MP3 File</span>
            <div class="gradient"></div>
            <div class="transition"></div>
        </label>
        <input type="file" id="fileInput" accept="audio/mp3">

        <!-- Metadata Inputs -->
        <div class="form-container">
            <input type="text" id="title" class="c-form__input" placeholder="Title">
            <input type="text" id="artist" class="c-form__input" placeholder="Artist">
            <input type="text" id="album" class="c-form__input" placeholder="Album">
        </div>

        <!-- Cover Image Upload -->
        <label for="coverInput" class="custom-button">
            <span class="label">Choose Cover Image</span>
            <div class="gradient"></div>
            <div class="transition"></div>
        </label>
        <input type="file" id="coverInput" accept="image/*">

        <!-- Update Metadata Button -->
        <button onclick="updateTags()" class="custom-button">
            <span class="label">Update Tags</span>
            <div class="gradient"></div>
            <div class="transition"></div>
        </button>

        <!-- Preview Section -->
        <div id="previewSection">
            <h3>Preview</h3>
            <audio controls id="audioPlayer"></audio>
            <div id="previewCoverContainer">
                <img id="coverPreview" alt="Cover Preview">
            </div>
            <p><strong>Title:</strong> <span id="previewTitle"></span></p>
            <p><strong>Artist:</strong> <span id="previewArtist"></span></p>
            <p><strong>Album:</strong> <span id="previewAlbum"></span></p>
        </div>

        <!-- Download Button -->
        <button id="downloadButton" style="display:none;" class="custom-button">
            <span class="label">Download MP3</span>
            <div class="gradient"></div>
            <div class="transition"></div>
        </button>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
