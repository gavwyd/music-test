<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginPage" class="login-container">
    <h2>Login to Review Hub</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="app" class="container" style="display:none;">
    <header>
      <h1>Review Hub</h1>
    </header>

    <section class="review-input">
      <h2>Add a Review</h2>
      <form id="reviewForm">
        <input type="text" id="spotifyLink" placeholder="Spotify Album Link (optional)">
        <input type="text" id="customTitle" placeholder="Custom Title (if no link)">
        <textarea id="reviewText" placeholder="Write your review..."></textarea>
        <input type="number" id="score" step="0.1" min="0" max="10" placeholder="Score (e.g. 7.5)">
        <button type="submit">Add Review</button>
      </form>
    </section>

    <section class="review-list">
      <h2>Your Reviews</h2>
      <input type="text" id="search" placeholder="Search reviews...">
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="highest">Highest Score</option>
        <option value="lowest">Lowest Score</option>
      </select>
      <div id="reviews"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
