<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Metadata Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>MP3 Metadata Editor</h2>

        <input type="file" id="fileInput" accept="audio/mp3">
        
        <div class="input-group">
            <label>Title:</label>
            <input type="text" id="title">
        </div>

        <div class="input-group">
            <label>Artist:</label>
            <input type="text" id="artist">
        </div>

        <div class="input-group">
            <label>Album:</label>
            <input type="text" id="album">
        </div>

        <div class="input-group">
            <label>Cover Image:</label>
            <input type="file" id="coverInput" accept="image/*">
        </div>

        <img id="coverPreview" style="display:none;" alt="Cover Preview">

        <button id="updateButton">Update Tags</button>

        <div id="previewSection" style="display: none;">
            <h3>Preview</h3>
            <audio controls id="audioPlayer"></audio>
            <p><strong>Title:</strong> <span id="previewTitle"></span></p>
            <p><strong>Artist:</strong> <span id="previewArtist"></span></p>
            <p><strong>Album:</strong> <span id="previewAlbum"></span></p>
        </div>

        <button id="downloadButton" style="display:none;">Download Updated MP3</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
